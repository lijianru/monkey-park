version: 2.1

jobs:
  build:
    docker:
      - image: 'circleci/node:erbium-bullseye-browsers-legacy'
    steps:
      - checkout
      - run:
          name: Install pnpm package manager
          command: |
            curl -fsSL https://get.pnpm.io/install.sh | sh -
      - run:
          name: Install Dependencies
          command: |
            pnpm install
      - sonarcloud/scan

orbs:
  sonarcloud: sonarsource/sonarcloud@1.1.1

workflows:
  feature:
    jobs:
      - build:
          context: SonarCloud